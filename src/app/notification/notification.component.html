<div class="notificaciones" *ngIf="VM.HayNotificaciones">
  <ul>
    <li *ngFor="let item of VM.Listado; let i = index" >
      {{item.Message}} <button type="button" (click)="VM.remove(i)">X</button>
    </li>
    <div class="center">
      <button type="button" (click)="VM.clear()">Cerrar</button>
    </div>
  </ul>
</div>
